<div class="matches-container">
  <div class="matches-top-container">
    <div class="matches-info-container">
      <div class="toggle-container"
        [ngStyle]="{'height.px': hideContent ? 40 :0, 'margin-block.rem': hideContent ? 1: 0 }">
        <div class="toggle-container-button justify-content-center align-items-center mx-auto toggle-buttons"
          [ngStyle]="{'display': hideContent ? 'flex': 'none' }">
          <button class="highlighted-button" mat-raised-button type="button">
            Regular
          </button>
          <button class="un-highlighted-button" type="button" mat-raised-button (click)="goToPrime()">
            Prime
          </button>
        </div>
      </div>
      <div class="title-container">
        <div class="w-100 d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-white text-uppercase fw-bold m-0">Matches</h2>
          </div>
          <div>
            <span class="material-icons text-white fs-2 m-2">notifications</span>
            <span class="material-icons text-white fs-2 my-2 ms-2 me-0">headset_mic</span>
          </div>
        </div>
      </div>
    </div>
    <div class="matches-nav-container">
      <div class="tab-nav-bar pb-1">
        <nav mat-tab-nav-bar [tabPanel]="tabPanel" [disablePagination]="true">
          <a mat-tab-link *ngFor="let link of navLinks" (click)="onTabChange(link);activeLink = link.id;"
            [active]="activeLink == link.id">
            {{link.name}}
          </a>
        </nav>
        <mat-tab-nav-panel id="visibility" #tabPanel></mat-tab-nav-panel>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
<div class="position-absolute float-filter-container">
  <button mat-fab color="primary">
    <mat-icon>filter_alt</mat-icon>
  </button>
</div>
